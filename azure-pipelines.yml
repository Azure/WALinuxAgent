# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- develop

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    pip install -r test-requirements.txt
  displayName: 'Install dependencies'

- script: |
    ./ci/nosetests_only.sh
  displayName: 'nosetest'
  
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Azure VM Guest Agent Team Dev(2)(a53f7094-a16c-47af-abe4-b05c05d0d79a)'
    subscriptionId: 'a53f7094-a16c-47af-abe4-b05c05d0d79a'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'larohra-dcr-v2-test1'
    location: 'East US 2'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://github.com/Azure/azure-quickstart-templates/blob/master/quickstarts/microsoft.compute/vm-simple-linux/azuredeploy.json'
    csmParametersFileLink: 'https://github.com/Azure/azure-quickstart-templates/blob/master/quickstarts/microsoft.compute/vm-simple-linux/azuredeploy.parameters.json'
    deploymentMode: 'Validation'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFormat: 'XUnit'
    testResultsFiles: '**/nosetests.xml'
    testRunTitle: 'Publish test results for Python $(python.version)'
- task: AzureCLI@2
  condition: succeededOrFailed()
  inputs:
    azureSubscription: 'Azure VM Guest Agent Team Dev(1)(a53f7094-a16c-47af-abe4-b05c05d0d79a)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az account show'

- task: PublishPipelineMetadata@0

- task: PublishPipelineArtifact@1
  condition: succeededOrFailed()
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    publishLocation: 'pipeline'