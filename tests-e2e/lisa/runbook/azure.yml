name: azure
extension:
  - "../testsuites"
variable:
  - name: location
    value: "east"
  - name: keep_environment
    value: "no"
  - name: resource_group_name
    value: ""
  - name: marketplace_image
    value: "Canonical UbuntuServer 18.04-LTS latest"
  - name: vhd
    value: ""
  - name: vm_size
    value: ""
  - name: deploy
    value: true
  - name: wait_delete
    value: false
  - name: subscription_id
    value: "a53f7094-a16c-47af-abe4-b05c05d0d79a"
  - name: admin_private_key_file
    value: "/home/nam/.ssh/id_rsa"
    is_secret: true
  - name: admin_password
    value: ""
    is_secret: true
notifier:
  - type: html
  - type: env_stats
platform:
  - type: azure
    admin_private_key_file: $(admin_private_key_file)
    admin_password: $(admin_password)
    keep_environment: $(keep_environment)
    azure:
      resource_group_name: $(resource_group_name)
      deploy: $(deploy)
      subscription_id: $(subscription_id)
      wait_delete: $(wait_delete)
    requirement:
      core_count:
        min: 2
      azure:
        marketplace: "$(marketplace_image)"
        vhd: $(vhd)
        location: $(location)
        vm_size: $(vm_size)

testcase:
  - criteria:
      area: bvt
dev:
  mock_tcp_ping: True
  jump_boxes:
    - private_key_file: /home/nam/.ssh/id_rsa
      address: narrieta-main
      username: narrieta@redmond
