#
# Executes the test suites on an existing VM
#
name: ExistingVM

testcase:
  - criteria:
      area: waagent

extension:
  - "../lib"

variable:
  - name: subscription_id
    value: ""

  - name: resource_group_name
    value: ""
  - name: vm_name
    value: ""
  - name: location
    value: ""

  - name: user
    value: ""
  - name: identity_file
    value: ""
    is_secret: true

  # Set these to use an SSH proxy
  - name: proxy
    value: False
  - name: proxy_host
    value: ""
  - name: proxy_user
    value: "foo"
  - name: proxy_identity_file
    value: ""
    is_secret: true

  # These variables define parameters for the AgentTestSuite
  - name: test_suites
    value: "agent_bvt"
    is_case_visible: true

  - name: collect_logs
    value: "failed"
    is_case_visible: true

  - name: skip_setup
    value: true
    is_case_visible: true

platform:
  - type: azure
    admin_username: $(user)
    admin_private_key_file: $(identity_file)
    azure:
      resource_group_name: $(resource_group_name)
      deploy: false
      subscription_id: $(subscription_id)
    requirement:
      azure:
        location: $(location)
        name: $(vm_name)

notifier:
  - type: env_stats
  - type: agent.junit

dev:
  enabled: $(proxy)
  mock_tcp_ping: $(proxy)
  jump_boxes:
    - private_key_file: $(proxy_identity_file)
      address: $(proxy_host)
      username: $(proxy_user)
      password: "dummy"
