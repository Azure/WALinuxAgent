name: azure
extension:
  - "../testsuites"
variable:
  - name: location
    value: "westus2"
  - name: subscription_id
    value: ""
  - name: resource_group_name
    value: ""
    #
    # Set the vm_name to run on an existing VM
    #
  - name: vm_name
    value: ""
  - name: marketplace_image
    value: "Canonical UbuntuServer 18.04-LTS latest"
  - name: vhd
    value: ""
  - name: vm_size
    value: ""
    #
    # Turn off deploy to run on an existing VM
    #
  - name: deploy
    value: true
  - name: keep_environment
    value: "no"
  - name: wait_delete
    value: false
  - name: user
    value: "waagent"
  - name: identity_file
    value: ""
    is_secret: true
  - name: admin_password
    value: ""
    is_secret: true
  - name: proxy_host
    value: ""
  - name: proxy_user
    value: ""
  - name: proxy_identity_file
    value: ""
    is_secret: true
notifier:
  - type: html
  - type: env_stats
  - type: junit
platform:
  - type: azure
    admin_username: $(user)
    admin_private_key_file: $(identity_file)
    admin_password: $(admin_password)
    keep_environment: $(keep_environment)
    azure:
      resource_group_name: $(resource_group_name)
      deploy: $(deploy)
      subscription_id: $(subscription_id)
      wait_delete: $(wait_delete)
    requirement:
      core_count:
        min: 2
      azure:
        marketplace: "$(marketplace_image)"
        vhd: $(vhd)
        location: $(location)
        name: $(vm_name)
        vm_size: $(vm_size)

testcase:
  - criteria:
      area: bvt

