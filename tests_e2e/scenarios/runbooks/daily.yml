name: Daily

testcase:
  - criteria:
      area: bvt

extension:
  - "../testsuites"

variable:
  - name: location
    value: "westus2"
  - name: subscription_id
    value: ""
  - name: marketplace_image
    value: ""
  - name: vhd
    value: ""
  - name: vm_size
    value: ""
  - name: keep_environment
    value: "no"
  - name: wait_delete
    value: false
  - name: user
    value: "waagent"
  - name: identity_file
    value: ""
    is_secret: true
  - name: admin_password
    value: ""
    is_secret: true

platform:
  - type: azure
    admin_username: $(user)
    admin_private_key_file: $(identity_file)
    admin_password: $(admin_password)
    keep_environment: $(keep_environment)
    azure:
      deploy: True
      subscription_id: $(subscription_id)
      wait_delete: $(wait_delete)
    requirement:
      core_count:
        min: 2
      azure:
        marketplace: "$(marketplace_image)"
        vhd: $(vhd)
        location: $(location)
        vm_size: $(vm_size)

combinator:
  type: grid
  items:
    - name: marketplace_image
      value:
        - "Canonical UbuntuServer 18.04-LTS latest"
        - "Debian debian-10 10 latest"
        - "OpenLogic CentOS 7_9 latest"
        - "SUSE sles-15-sp2-basic gen2 latest"
        - "RedHat RHEL 7-RAW latest"
        - "microsoftcblmariner cbl-mariner cbl-mariner-1 latest"
        - "microsoftcblmariner cbl-mariner cbl-mariner-2 latest"
        #
        #  TODO: Add this distro, currently available in eastus
        #
        # - "microsoftcblmariner cbl-mariner cbl-mariner-2-arm64 latest"
        #

concurrency: 10

notifier:
  - type: env_stats
  - type: junit

include:
  - path: ./include/ssh_proxy.yml

