#
# Executes the test suites on an existing VM
#
name: ExistingVM

testcase:
  - criteria:
      area: bvt

extension:
  - "../../testsuites"

variable:
  - name: subscription_id
    value: ""

  - name: resource_group_name
    value: ""
  - name: vm_name
    value: ""
  - name: location
    value: ""

  - name: user
    value: ""
  - name: identity_file
    value: ""
    is_secret: true

platform:
  - type: azure
    admin_username: $(user)
    admin_private_key_file: $(identity_file)
    azure:
      resource_group_name: $(resource_group_name)
      deploy: false
      subscription_id: $(subscription_id)
    requirement:
      azure:
        location: $(location)
        name: $(vm_name)

notifier:
  - type: env_stats
  - type: agent.junit

include:
  - path: ../include/ssh_proxy.yml
