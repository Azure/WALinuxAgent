variable:
  - name: proxy
    value: False
  - name: proxy_host
    value: ""
  - name: proxy_user
    value: "foo"
  - name: proxy_identity_file
    value: ""
    is_secret: true

dev:
  enabled: $(proxy)
  mock_tcp_ping: $(proxy)
  jump_boxes:
    - private_key_file: $(proxy_identity_file)
      address: $(proxy_host)
      username: $(proxy_user)
      password: "dummy"
